<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fehrenheitconverter</title>
</head>
<body>
    <div id = "wrapper">
        <h2>Celcius to Fehrenheit</h2>
    <div class = "inputdiv">
        <input type="text" id="input" placeholder="celcius to fehrenheit">
    </div>
    <div>
        <button type="submit" onclick="convert()"> convert to fehrenheit</button> 
    </div>
    <div id="result">
    </div>
</div>
    <script>
        function convert(){
            const celval=Number(document.getElementById("input").value)
            const fehrenval = (celval*(9/5)) + 32
            const result = document.getElementById("result")
            result.innerHTML = fehrenval+ " fehrenheit"

        }

    </script>
</body>
</html>
